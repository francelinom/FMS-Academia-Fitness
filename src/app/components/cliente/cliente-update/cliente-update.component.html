<div class="card mb-4">
  <div class="card-body">
    Editar Cliente
  </div>
</div>

<form>
  <div class="row">

    <div class="col">
      <label for="nome" class="form-label">Nome</label>
      <input type="text"
            id="nome"
            name="nome"
            class="form-control"
            placeholder="Nome"
            aria-label="nome"
            [(ngModel)]="cliente.nome">
    </div>
    <div class="col-2">
      <label for="idade" class="form-label">Idade</label>
      <input type="number"
            id="idade"
            name="idade"
            class="form-control"
            placeholder="Idade"
            aria-label="Idade"
            [(ngModel)]="cliente.idade">
    </div>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Endereço</label>
    <input type="text"
          class="form-control"
          id="endereco"
          name="endereco"
          placeholder="Endereço"
          [(ngModel)]="cliente.endereco">
  </div>
</form>

<div class="text-center">
  <button type="button"
          class="btn btn-primary m-1"
          type="button"
          (click)="atualizarCliente()">
  <i class="fa fa-save m-1"></i> Salvar
  </button>
  <button type="button"
          class="btn btn-secondary"
          type="button"
          (click)="cancelar()">
    <i class="fa fa-angle-double-left m-1"></i> Cancelar
  </button>

</div>
